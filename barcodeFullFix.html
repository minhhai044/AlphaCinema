<!DOCTYPE html>
<html lang="vi">

<head>

  <!-- Bootstrap 5 -->

  <style>

</head>

<body>
  <div class="container py-5 text-center">
    <h2 class="mb-4">âœ¨ QuÃ©t mÃ£ Barcode (CODE 128)</h2>
    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#barcodeModal">
      ğŸ“· Má»Ÿ trÃ¬nh quÃ©t
    </button>

    <div class="mt-4">
      <input type="file" id="barcode-file" accept="image/*" hidden>
      <button class="btn btn-success btn-lg" onclick="$('#barcode-file').click();">
        ğŸ“ Upload áº£nh vÃ  quÃ©t
      </button>
    </div>

    <div id="upload-result" class="mt-3 text-success fw-bold"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="barcodeModal" tabindex="-1" aria-labelledby="barcodeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">QuÃ©t mÃ£ Barcode</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ÄÃ³ng"></button>
        </div>
        <div class="modal-body text-center">
          <div id="reader" style="width: 500px; margin: auto;"></div>

          <div id="result" class="mt-3 text-success fw-bold"></div>
          <button id="scan-again-btn" class="btn btn-outline-primary mt-3 d-none">ğŸ”„ QuÃ©t láº¡i</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let html5QrCode;

    function startScanner() {
      $("#result").text('');
      $("#scan-again-btn").addClass('d-none');
      html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          let cameraId = devices[0].id;

          html5QrCode.start(cameraId, {
            fps: 10,
            qrbox: { width: 400, height: 150 },
          },
            onScanSuccess
          ).catch(err => {
            $("#result").text("Lá»—i khi khá»Ÿi Ä‘á»™ng camera.");
            console.error(err);
          });
        } else {
          $("#result").text("KhÃ´ng tÃ¬m tháº¥y camera.");
        }
      }).catch(err => {
        $("#result").text("KhÃ´ng thá»ƒ truy cáº­p camera.");
        console.error(err);
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
        }).catch(err => console.error(err));
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      $("#result").text("âœ… Káº¿t quáº£: " + decodedText);
      html5QrCode.stop().then(() => {
        $("#scan-again-btn").removeClass('d-none');
      }).catch(err => console.error(err));
    }

    $("#scan-again-btn").on("click", startScanner);

    $('#barcodeModal').on('shown.bs.modal', startScanner);

    $('#barcodeModal').on('hidden.bs.modal', stopScanner);

    $('#barcode-file').change(function () {
      const file = this.files[0];
      if (file) {
        const html5QrCodeFile = new Html5Qrcode("reader");
        html5QrCodeFile.scanFile(file, true)
          .then(decodedText => {
            $("#upload-result").text("âœ… Káº¿t quáº£ tá»« áº£nh: " + decodedText);
          })
          .catch(err => {
            $("#upload-result").text("âŒ KhÃ´ng thá»ƒ Ä‘á»c Ä‘Æ°á»£c barcode tá»« áº£nh.");
            console.error(err);
          });
      }
    });
  </script>
</body>
