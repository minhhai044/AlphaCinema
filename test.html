<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qu√©t m√£ QR ƒë·∫πp</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      background-color: #f1f3f5;
    }
  
    #reader {
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }
  
    #reader__scan_region {
      border-radius: 12px !important;
      position: relative;
      animation: glow 1.5s infinite ease-in-out;
    }
  
    /* Vi·ªÅn ph√°t s√°ng */
    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #00c853;
      }
  
      50% {
        box-shadow: 0 0 15px #00c853;
      }
  
      100% {
        box-shadow: 0 0 5px #00c853;
      }
    }
  
    /* T·∫°o g√≥c vi·ªÅn gi·∫£ l·∫≠p m√°y qu√©t */
    .qr-corner {
      width: 30px;
      height: 30px;
      border: 3px solid #00c853;
      position: absolute;
    }
  
    .corner-tl {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }
  
    .corner-tr {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
    }
  
    .corner-bl {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
    }
  
    .corner-br {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
    }
  
    #result {
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container py-5 text-center">
    <h2 class="mb-4">‚ú® Qu√©t m√£ QR</h2>
    <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#qrModal">
      üì∑ M·ªü tr√¨nh qu√©t
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Qu√©t m√£ QR</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ƒê√≥ng"></button>
        </div>
        <div class="modal-body text-center">
          <div id="reader" style="width: 500px; margin: auto; position: relative;">
            <!-- G√≥c bo -->
            <div class="qr-corner corner-tl"></div>
            <div class="qr-corner corner-tr"></div>
            <div class="qr-corner corner-bl"></div>
            <div class="qr-corner corner-br"></div>
          </div>
          
          <div id="result" class="mt-3 text-success fw-bold"></div>
          <button id="scan-again-btn" class="btn btn-outline-success mt-3 d-none">üîÑ Qu√©t l·∫°i</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let html5QrCode;
    let currentCameraId = null;

    function startScanner() {
      $("#result").text('');
      $("#scan-again-btn").addClass('d-none');
      html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(function (devices) {
        if (devices && devices.length) {
          currentCameraId = devices[0].id;

          html5QrCode.start(
            currentCameraId,
            {
              fps: 10,
              qrbox: { width: 300, height: 300 }
            },
            onScanSuccess
          ).catch(function (err) {
            $("#result").text("L·ªói khi kh·ªüi ƒë·ªông camera.");
            console.error(err);
          });
        } else {
          $("#result").text("Kh√¥ng t√¨m th·∫•y camera n√†o.");
        }
      }).catch(function (err) {
        $("#result").text("Kh√¥ng th·ªÉ truy c·∫≠p camera.");
        console.error(err);
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(function () {
          html5QrCode.clear();
        }).catch(function (err) {
          console.error("L·ªói khi d·ª´ng camera:", err);
        });
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      $("#result").text("‚úÖ K·∫øt qu·∫£: " + decodedText);

      html5QrCode.stop().then(function () {
        $("#scan-again-btn").removeClass('d-none');
      }).catch(function (err) {
        console.error("L·ªói khi d·ª´ng camera:", err);
      });
    }

    $("#scan-again-btn").on("click", function () {
      startScanner();
    });

    $('#qrModal').on('shown.bs.modal', function () {
      startScanner();
    });

    $('#qrModal').on('hidden.bs.modal', function () {
      stopScanner();
    });
  </script>
</body>

</html>
