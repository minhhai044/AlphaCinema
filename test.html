<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thông báo quan trọng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            text-align: left;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Thông báo quan trọng
        </div>
        <div class="content">
            <p>Xin chào <strong>Nguyễn Văn A</strong>,</p>
            <p>Bạn có một thông báo quan trọng. Vui lòng kiểm tra thông tin chi tiết bên dưới:</p>
            <p><strong>Nội dung:</strong> Bạn có một tin nhắn mới trong tài khoản của mình. Hãy kiểm tra ngay!</p>
            <p><a href="https://yourwebsite.com" class="button">Xem chi tiết</a></p>
            <p>Trân trọng,</p>
            <p><strong>Đội ngũ hỗ trợ</strong></p>
        </div>
        <div class="footer">
            &copy; 2025 Your Company. All rights reserved.
        </div>
    </div>
</body>
</html>
