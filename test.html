<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chọn phim và tạo suất chiếu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#movieModal">Chọn phim</button>
    </div>

    <!-- Modal chọn phim -->
    <div class="modal fade" id="movieModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chọn phim</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item movie-item" data-movie="Avengers">Avengers</li>
                        <li class="list-group-item movie-item" data-movie="Inception">Inception</li>
                        <li class="list-group-item movie-item" data-movie="Interstellar">Interstellar</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.movie-item').forEach(item => {
            item.addEventListener('click', function() {
                let movieName = this.getAttribute('data-movie');
                window.location.href = "showtime.html?movie=" + encodeURIComponent(movieName);
            });
        });
    </script>
</body>
</html>
