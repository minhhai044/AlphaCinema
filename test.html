<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timepicker Example</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Timepicker CSS -->
 
  
  <!-- Material Design Icons -->
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="input-group" id="timepicker-input-group2">
      <input id="timepicker2" type="text" class="form-control" data-provide="timepicker">
      <span class="input-group-text">
        <i class="mdi mdi-clock-outline"></i>
      </span>
    </div>
  </div>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Bootstrap Timepicker JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
  
  <script>
    $(document).ready(function(){
      // Khởi tạo timepicker cho input với id="timepicker2"
      $('#timepicker2').timepicker({
        showMeridian: false,  // Sử dụng định dạng 24 giờ (nếu plugin hỗ trợ)
        minuteStep: 5,        // Bước nhảy của phút
        defaultTime: false    // Không set thời gian mặc định
      });
    });
  </script>
</body>
</html>
