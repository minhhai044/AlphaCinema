<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qu√©t m√£ Barcode ƒë·∫πp</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      background-color: #f1f3f5;
    }

    #reader {
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    #result {
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container py-5 text-center">
    <h2 class="mb-4">‚ú® Qu√©t m√£ Barcode (CODE 128)</h2>
    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#barcodeModal">
      üì∑ M·ªü tr√¨nh qu√©t
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="barcodeModal" tabindex="-1" aria-labelledby="barcodeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Qu√©t m√£ Barcode</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ƒê√≥ng"></button>
        </div>
        <div class="modal-body text-center">
          <div id="reader" style="width: 500px; margin: auto;"></div>

          <div id="result" class="mt-3 text-success fw-bold"></div>
          <button id="scan-again-btn" class="btn btn-outline-primary mt-3 d-none">üîÑ Qu√©t l·∫°i</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let html5QrCode;

    function startScanner() {
      $("#result").text('');
      $("#scan-again-btn").addClass('d-none');
      html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          let cameraId = devices[0].id;

          html5QrCode.start(cameraId, {
            fps: 10,
            qrbox: { width: 400, height: 150 }, // ch·ªânh k√≠ch th∆∞·ªõc ph√π h·ª£p barcode
          },
            onScanSuccess
          ).catch(err => {
            $("#result").text("L·ªói khi kh·ªüi ƒë·ªông camera.");
            console.error(err);
          });
        } else {
          $("#result").text("Kh√¥ng t√¨m th·∫•y camera.");
        }
      }).catch(err => {
        $("#result").text("Kh√¥ng th·ªÉ truy c·∫≠p camera.");
        console.error(err);
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
        }).catch(err => console.error(err));
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      $("#result").text("‚úÖ K·∫øt qu·∫£: " + decodedText);
      html5QrCode.stop().then(() => {
        $("#scan-again-btn").removeClass('d-none');
      }).catch(err => console.error(err));
    }

    $("#scan-again-btn").on("click", startScanner);

    $('#barcodeModal').on('shown.bs.modal', startScanner);

    $('#barcodeModal').on('hidden.bs.modal', stopScanner);
  </script>
</body>

</html>
